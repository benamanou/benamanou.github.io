<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="container">
            <form name="signinForm" class="board">
                <div class="form-group">
                    <label for="username" class="">Adresse e-mail</label></div>
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Adresse e-mail"></div>
                <div class="form-group">
                    <label for="password" class="">Mot de passe</label></div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Mot de passe"></div>
                    <a href="/Carte interactive/index.html"><button type="button" class="" tabindex="3">Se connecter</button></a>
            </form>
        </section>
    </main>
</body>
</html>
